<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/index/index.css">
    <title>Zifra Sports</title>
</head>

<body>
<div th:include="/fragments/header.html"></div>

<main>

    <div class="body-container">
        <div class="main">
            <nav class="main-header-navigation">

                <a th:href="@{'/categoria/' + ${category.name}}" th:each="category : ${categories}" th:text="${category.name}" class="main-card-navigation" href="/categoria"></a>
            </nav>


            <br/>

            <div class="camisas-container">
                <div th:each="product : ${products}" class="card-camisa">
                    <div class="card-image-container">
                        <img th:src="@{${'/uploads/' + product.image}}" />
                    </div>
                    <h2 class="title-card" th:text="${product.name}"></h2>
                    <h2 class="price-card" th:text="'R$' + ${product.price}"></h2>
                    <a class="button-comprar" th:href="${product.link}" target="_blank">
                        <div>Quero Comprar</div>
                    </a>
                </div>

            </div>


        </div>
    </div>
    </div>
</main>

</body>

</html>
