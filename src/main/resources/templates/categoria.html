<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/categoria/categoria.css">
    <title>Zifra Sports</title>
</head>

<body>

    <div th:include="/fragments/header.html"></div>
    <main>

        <div class="body-container">
            <div class="main">
                <nav class="main-header-navigation">
                    <a class="main-card-navigation" th:each="category : ${categories}" th:text="${category.name}" th:href="@{'/categoria/' + ${category.name}}"></a>
                </nav>

            </div>
        </div>
        </div>
    </main>


    <h1 class="title-categoria" th:text="${categoryChosed}"></h1>

    <div class="camisas-container">
        <div th:each="product : ${products}" class="card-camisa">
            <div class="card-image-container">
                <img th:src="@{${'/uploads/' + product.image}}" />
            </div>
            <h2 class="title-card" th:text="${product.name}"></h2>
            <h2 class="price-card" th:text="'R$' + ${product.price + '0'}"></h2>
            <p class="description-card" th:text="${product.description}"></p>
            <a class="button-comprar" th:href="${product.link}" target="_blank">
                <div>Quero Comprar</div>
            </a>
        </div>

    </div>
</body>

</html>
